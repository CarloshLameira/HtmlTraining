<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">	
		
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1>
					<img src="logo.png">

					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contatos</a></li>
						</ul>
					</nav>
				</h1>	
			</div>
	 	</header>

	 	<main>
	 		<form>
                        <fieldset>
	 		<label for="nomesobrenome">Nome e Sobrenome</label>
	 		<input type="text" id="nomesobrenome" class="input-padrao" required>

	 		<label for="email">Email</label>
	 		<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

	 		<label id="telefone">Telefone</label>
	 		<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                        <label for="mensagem">Mensagem</label>
                        <textarea cols="67" rows="10" required></textarea>
                        </fieldset>
                        <fieldset>       
                                <legend>Como Prefere o nosso contato?</legend>
                                <label><input type="radio" name="contato" value="mail">Email</label>
                                 
                                <label><input type="radio" name="contato" value="tel">Telefone</label>
                                
                                <label><input type="radio" name="contato" value="zap" checked>Whatssapp</label>
                                
                        <fieldset>
                        <div>
                                <p>Qual horárioa prefere ser atendido?</p>
                                <select>
                                        <option>Manhã</option>
                                        <option>Tarde</option>
                                        <option>Noite</option>
                                </select>
                        </div>
                        <label class="check"><input  type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                        
                        
	 		<input type="submit" class="enviar" value="Enviar Formulario" >


	 		</form>	
                        <table>
                                <thead>
                                        <tr>
                                                <th>Dia</th>
                                                <th>Horário</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr>
                                                <td>Segunda</td>
                                                <td>8 ~ 20h</td>
                                        </tr>
                                        <tr>
                                                <td>Terça</td>
                                                <td>8 ~ 20h</td>
                                        </tr>
                                        <tr>
                                                <td>Sexta</td>
                                                <td>7 ~ 17h</td>
                                        </tr>
                                </tbody>
                         </table>
	 	</main>

		<footer>
				<img src="logo-branco.png">
				<p class="copy"> &copy; Copyright Barbearia Alura - 2019 </p>
		</footer>

		</body>
</html>
